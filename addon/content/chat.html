<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Chat</title>
    <!-- Markdown-it and KaTeX (Bundled Locally) -->
    <script src="assets/markdown-it.min.js"></script>
    <link rel="stylesheet" href="assets/katex/katex.min.css">
    <script src="assets/katex/katex.min.js"></script>
    <script src="assets/katex/contrib/auto-render.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        #status {
            margin-bottom: 10px;
            font-weight: bold;
            color: #666;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .message.gemini {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        .message.system {
            background-color: #fff3cd;
            color: #856404;
            align-self: center;
            font-size: 0.9em;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            height: 60px;
            font-family: inherit;
        }

        button {
            padding: 0 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #send-btn {
            background-color: #28a745;
            color: white;
        }

        #send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #save-btn {
            background-color: #6c757d;
            color: white;
        }

        #save-btn:hover {
            background-color: #5a6268;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        #action-status {
            color: #000;
            font-weight: bold;
            font-size: 0.9em;
            margin-left: 5px;
        }

        /* Markdown Styles */
        .message h1,
        .message h2,
        .message h3 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .message h1 {
            font-size: 1.4em;
        }

        .message h2 {
            font-size: 1.2em;
        }

        .message h3 {
            font-size: 1.1em;
        }

        .message strong {
            font-weight: bold;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message ul,
        .message ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .message li {
            margin-bottom: 4px;
        }

        /* Table Styles */
        .message table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .message th,
        .message td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .message th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .message tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Code Block Styles */
        .message pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: monospace;
        }

        .message code {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="status">Initializing...</div>
    <div id="chat-history"></div>

    <div class="input-area">
        <textarea id="chat-input" placeholder="Type a message (Enter to send, Shift+Enter for newline)"></textarea>
        <button id="send-btn" disabled>Send</button>
    </div>

    <div class="controls">
        <span id="model-status" style="margin-right: auto; color: #555; font-size: 0.85em; padding-left: 5px;"></span>
        <span id="action-status"></span>
        <div>
            <button id="save-btn">Save Last Answer</button>
            <button id="synthesize-btn" style="background-color: #17a2b8; color: white;">Synthesize Notes</button>
            <button id="exit-btn" style="background-color: #dc3545; color: white; margin-left: 10px;">End
                Session</button>
        </div>
    </div>

    <script>
        let item;
        let contextParts;
        let GeminiService;
        let ContextBuilder;
        let ZoteroObj;
        let md; // Markdown-it instance

        // Initialize markdown-it
        function initMarkdown() {
            if (window.markdownit) {
                md = window.markdownit({
                    html: false, // Security: disable HTML tags in source
                    linkify: true,
                    typographer: true,
                    breaks: true
                });
            } else {
                console.warn("markdown-it not loaded, falling back to plain text");
            }
        }

        function parseMarkdown(text) {
            if (!text) return "";
            if (md) {
                return md.render(text);
            }
            // Fallback (very basic)
            return text.replace(/\n/g, '<br>');
        }

        /* ... window.onload ... */
        window.onload = function () {
            try {
                const args = window.arguments[0];
                item = args.item;
                GeminiService = args.GeminiService;
                ZoteroObj = args.Zotero;
                ContextBuilder = args.ContextBuilder;
                const GeminiPrompt = args.GeminiPrompt;

                // Initialize Markdown-it
                initMarkdown();

                const itemTitle = item.getField('title');
                const setStatusToTitle = () => {
                    document.getElementById("status").textContent = `Chatting about: ${itemTitle}`;
                };
                setStatusToTitle();

                const updateModelDisplay = () => {
                    try {
                        let currentModel = ZoteroObj.Prefs.get("extensions.zotero.zoterogemini.geminiModel");
                        // Debug Log
                        console.log("Gemini Plugin: Retrieved Model Pref:", currentModel);

                        if (!currentModel) {
                            currentModel = "gemini-1.5-flash (Default)";
                        }

                        const modelStatusElement = document.getElementById("model-status");
                        if (modelStatusElement) {
                            modelStatusElement.textContent = `Model: ${currentModel}`;
                        }
                    } catch (e) {
                        console.error("Gemini Plugin: Failed to get model pref", e);
                        document.getElementById("model-status").textContent = "Model: Unknown";
                    }
                };

                updateModelDisplay();

                // Update on focus in case user changed settings while chat was open
                window.addEventListener("focus", updateModelDisplay);

                // 1. Restore Session
                const previousSession = GeminiService.getSession(item.id);
                if (previousSession.length > 0) {
                    document.getElementById("status").textContent = "Restoring session...";
                    // Pass false to avoid duplication
                    previousSession.forEach(msg => appendMessage(msg.role, msg.text, false));
                    setStatusToTitle();
                } else {
                    document.getElementById("status").textContent = "Building context...";
                    appendMessage("system", "Analyzing PDF and notes... Please wait.", false);
                }

                ContextBuilder.buildContext(item).then(ctx => {
                    contextParts = ctx;
                    setStatusToTitle();
                    document.getElementById("send-btn").disabled = false;
                    // System message, no save needed
                    if (previousSession.length === 0) appendMessage("system", "Context loaded. Ask a question!", false);
                }).catch(err => {
                    document.getElementById("status").textContent = "Error loading context.";
                    appendMessage("system", "Error: " + err, false);
                });

                // Listeners
                document.getElementById("send-btn").addEventListener("click", send);
                document.getElementById("save-btn").addEventListener("click", saveAsNote);
                document.getElementById("synthesize-btn").addEventListener("click", synthesizeNotes);
                document.getElementById("exit-btn").addEventListener("click", exitSession);

                const input = document.getElementById("chat-input");
                input.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        send();
                    }
                });

                // Add Global Shortcut Handler for Ctrl+/ (Toggle/Close)
                document.addEventListener("keydown", (e) => {
                    if (e.key === "/" && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        // Delegate to GeminiPrompt.openChat (Toggle)
                        // This ensures cooldown logic in prompt.ts is triggered.
                        if (GeminiPrompt) {
                            GeminiPrompt.openChat(item);
                        } else {
                            window.close();
                        }
                    }
                });

                input.focus();

                // Save session on unload and Geometry
                window.addEventListener("unload", () => {
                    // Save window geometry
                    try {
                        const prefix = "extensions.zotero.zoterogemini.";
                        ZoteroObj.Prefs.set(prefix + "chatWindowX", window.screenX, true);
                        ZoteroObj.Prefs.set(prefix + "chatWindowY", window.screenY, true);
                        ZoteroObj.Prefs.set(prefix + "chatWindowWidth", window.innerWidth, true);
                        ZoteroObj.Prefs.set(prefix + "chatWindowHeight", window.innerHeight, true);
                    } catch (e) {
                        console.error("Failed to save window geometry", e);
                    }
                });

            } catch (e) {
                console.error(e);
                document.getElementById("status").textContent = "Init Error: " + e.message;
            }
        };

        async function send() {
            const input = document.getElementById("chat-input");
            const question = input.value.trim();
            if (!question) return;

            appendMessage("user", question, true); // Save user message
            input.value = "";

            document.getElementById("status").textContent = "Gemini is thinking...";
            document.getElementById("send-btn").disabled = true;

            try {
                const answer = await GeminiService.query(contextParts, question);
                appendMessage("gemini", answer, true); // Save gemini response
                const itemTitle = item.getField('title');
                document.getElementById("status").textContent = `Chatting about: ${itemTitle}`;
            } catch (err) {
                appendMessage("system", "Error: " + err.message, false);
                document.getElementById("status").textContent = "Error.";
            } finally {
                document.getElementById("send-btn").disabled = false;
                input.focus();
            }
        }

        function appendMessage(role, text, save = true) {
            const container = document.getElementById("chat-history");
            const div = document.createElement("div");
            div.className = `message ${role}`;

            // Apply Markdown Parsing only for Gemini and System? 
            // User might want to see what they typed (plain). 
            // Better to parse all for consistency.
            div.innerHTML = parseMarkdown(text);

            container.appendChild(div);

            // Render Math (KaTeX)
            if (window.renderMathInElement) {
                renderMathInElement(div, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true }
                    ],
                    throwOnError: false
                });
            }
            div.scrollIntoView({ behavior: "smooth" });

            // Save raw text for session (not HTML)
            // Re-saving from DOM innerText is messy if we used HTML.
            // Better to keep a parallel history array in memory? 
            // Or just extract textContent. 

            // Current save logic reads DOM children.
            // To fix state: Update GeminiService immediately with the raw text.
            if (save && role !== "system") {
                let currentSession = GeminiService.getSession(item.id);
                currentSession.push({ role, text });
                GeminiService.saveSession(item.id, currentSession);
            }
        }



        async function synthesizeNotes() {
            const status = document.getElementById("action-status");
            status.textContent = "Synthesizing...";
            status.style.color = "#007bff";

            try {
                // 1. Get all child notes
                const childNotes = await ZoteroObj.Items.get(item.getNotes());
                if (!childNotes || childNotes.length === 0) {
                    showStatus("No notes found to synthesize.");
                    return;
                }

                // 2. Filter valid source notes (Exclude "Final Knowledge...")
                const sourceNotes = [];
                const finalKnowledgeTitle = "Final Knowledge";

                // Track existing Final Knowledge notes for backup
                let existingFinalNotes = [];

                for (let note of childNotes) {
                    const noteTitle = note.getNoteTitle();
                    if (noteTitle.startsWith(finalKnowledgeTitle)) {
                        existingFinalNotes.push(note);
                    } else {
                        sourceNotes.push(note.getNote());
                    }
                }

                if (sourceNotes.length === 0) {
                    showStatus("No source notes found (excluding Final Knowledge).");
                    return;
                }

                // 3. Backup existing Knowledge notes
                for (let oldNote of existingFinalNotes) {
                    // Simple backup logic: check current name, find max suffix?
                    // Or just rename the current main "Final Knowledge" to "Final Knowledge_oldN"
                    // The user requested: old1, old2, ...

                    // Let's just find the main one "Final Knowledge" and rename it.
                    // If "Final Knowledge_old1" exists, we leave it alone? 
                    // User said: "backup existing knowledge note... old1, old2..."

                    const title = oldNote.getNoteTitle();
                    if (title === finalKnowledgeTitle) {
                        // Find next available suffix
                        let suffix = 1;
                        while (true) {
                            const candidate = `${finalKnowledgeTitle}_old${suffix}`;
                            // Check if this name exists in our existingFinalNotes list
                            const exists = existingFinalNotes.some(n => n.getNoteTitle() === candidate);
                            if (!exists) {
                                oldNote.setNoteTitle(candidate); // Helper might not exist, setNote updates content?
                                // Zotero Note title is derived from first line usually (HTML).
                                // We need to update the content header to change the title effectively.

                                // Actually, Zotero Items have 'setField' but notes are special.
                                // note.setNote() updates content.
                                // We should prepend/replace the <h1> header.
                                let content = oldNote.getNote();
                                // Replace first <h1>Final Knowledge</h1> with <h1>Final Knowledge_oldN</h1>
                                // Regex replace
                                content = content.replace(/<h1>Final Knowledge<\/h1>/i, `<h1>${candidate}</h1>`);
                                oldNote.setNote(content);
                                await oldNote.saveTx();
                                break;
                            }
                            suffix++;
                        }
                    }
                }

                // 4. Generate Synthesis
                const synthesisResult = await GeminiService.synthesize(sourceNotes);

                // Clean markdown code blocks from Gemini
                let finalHtml = synthesisResult.replace(/```html/g, "").replace(/```/g, "").trim();

                // Ensure it starts with the correct Title if Gemini forgot
                if (!finalHtml.includes(`<h1>${finalKnowledgeTitle}</h1>`)) {
                    finalHtml = `<h1>${finalKnowledgeTitle}</h1>\n${finalHtml}`;
                }

                // 5. Create New Note
                const newNote = new ZoteroObj.Item('note');
                newNote.parentID = item.id;
                newNote.setNote(finalHtml);
                newNote.addTag("gemini-knowledge");
                await newNote.saveTx();

                status.textContent = "Knowledge Synthesized!";
                status.style.color = "#28a745";

            } catch (e) {
                console.error(e);
                status.textContent = "Error: " + e.message;
                status.style.color = "#dc3545";
            }
            setTimeout(() => status.textContent = "", 3000);
        }

        function exitSession() {
            if (confirm("End current session? This will clear the chat history.")) {
                GeminiService.clearSession(item.id);
                window.close();
            }
        }

        function saveAsNote() {
            const session = GeminiService.getSession(item.id);

            // Find last gemini message
            // We iterate backwards to find the last response
            let lastGeminiIdx = -1;
            for (let i = session.length - 1; i >= 0; i--) {
                if (session[i].role === 'gemini') {
                    lastGeminiIdx = i;
                    break;
                }
            }

            if (lastGeminiIdx === -1) {
                const status = document.getElementById("action-status");
                status.textContent = "No Gemini response found.";
                status.style.color = "#000";
                setTimeout(() => status.textContent = "", 3000);
                return;
            }

            const lastGeminiMsg = session[lastGeminiIdx];

            // Find preceding user question
            let questionText = "Gemini Analysis";
            if (lastGeminiIdx > 0 && session[lastGeminiIdx - 1].role === 'user') {
                questionText = session[lastGeminiIdx - 1].text;
            }

            // Combine Question (as Header) and Answer
            // Using Markdown to format the header
            const combinedMarkdown = `# ${questionText}\n\n${lastGeminiMsg.text}`;
            const htmlContent = parseMarkdown(combinedMarkdown);

            const noteItem = new ZoteroObj.Item('note');
            noteItem.parentID = item.id;
            noteItem.setNote(htmlContent);
            noteItem.addTag("gemini-analysis");
            noteItem.saveTx().then(() => {
                const status = document.getElementById("action-status");
                status.textContent = "Saved to New Note!";
                status.style.color = "#28a745";
                setTimeout(() => status.textContent = "", 3000);
            });
        }

        function showStatus(msg) {
            const status = document.getElementById("action-status");
            status.textContent = msg;
            setTimeout(() => status.textContent = "", 3000);
        }
    </script>
</body>

</html>
